<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayatech HÄ±zlÄ± Dosya Sistemi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #6d28d9; /* Derin mor */
            --light-accent: #ede9fe;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text-dark: #111827;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden; /* Sayfa kaymasÄ±nÄ± engelle */
        }
        .app-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: linear-gradient(135deg, #f5f3ff, #eef2ff);
        }

        /* --- GiriÅŸ EkranÄ± TasarÄ±mÄ± --- */
        #login-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--background);
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        #login-screen.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        .login-logo {
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-accent);
            margin-bottom: 1rem;
        }
        .login-box p {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 320px;
        }
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            text-align: center;
        }
        .login-button {
            background-color: var(--primary-accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .login-button:hover {
            background-color: #5b21b6;
            transform: translateY(-2px);
        }
        #login-error-message {
            color: #ef4444;
            margin-top: 1rem;
            display: none;
        }

        /* --- Ana Ekran TasarÄ±mÄ± --- */
        #main-screen {
            width: 100%;
            height: 100%;
            max-width: 800px; /* MasaÃ¼stÃ¼nde app hissi verir */
            display: none;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: 1.5rem; /* Mobil app gibi yuvarlak kÃ¶ÅŸeler */
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        #main-screen.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .main-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .main-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .file-list-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-item {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            /* Animasyon iÃ§in baÅŸlangÄ±Ã§ durumu */
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease-out forwards;
        }
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .file-icon {
            font-size: 2rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        .file-details {
            flex-grow: 1;
        }
        .file-name {
            font-weight: 600;
            color: var(--text-dark);
        }
        .edit-button {
            background-color: var(--light-accent);
            color: var(--primary-accent);
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .edit-button:hover {
            background-color: #ddd6fe;
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div id="login-screen">
            <div class="login-box">
                <div class="login-logo">MHDS</div>
                <p>Devam etmek iÃ§in lÃ¼tfen parolanÄ±zÄ± girin.</p>
                <div class="input-group">
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    <button class="login-button" id="login-button">GiriÅŸ Yap</button>
                </div>
                <p id="login-error-message">HatalÄ± parola.</p>
            </div>
        </div>

        <main id="main-screen">
            <header class="main-header">
                <h1>Mayatech HÄ±zlÄ± Dosya Sistemi</h1>
            </header>
            <div class="file-list-container">
                <ul class="file-list" id="file-list">
                    <!-- Dosyalar buraya dinamik olarak eklenecek -->
                </ul>
            </div>
        </main>
    </div>

    <script>
        const loginScreen = document.getElementById('login-screen');
        const mainScreen = document.getElementById('main-screen');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const loginErrorMessage = document.getElementById('login-error-message');
        const fileList = document.getElementById('file-list');

        function displayFiles(files) {
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const isSheet = file.name.includes('.xls') || file.name.includes('Listesi');
                const fileTypeIcon = isSheet ? 'ðŸ“Š' : 'ðŸ“„';
                const listItem = document.createElement('li');
                listItem.className = 'file-item';
                // Animasyon gecikmesi
                listItem.style.animationDelay = `${index * 100}ms`;
                listItem.innerHTML = `
                    <div class="file-icon">${fileTypeIcon}</div>
                    <div class="file-details">
                        <div class="file-name">${file.name}</div>
                    </div>
                    <a href="${file.url}" target="_blank" style="text-decoration: none;">
                        <button class="edit-button">DÃ¼zenle</button>
                    </a>
                `;
                fileList.appendChild(listItem);
            });
        }
        
        // --- GÃœVENLÄ° Ä°LETÄ°ÅžÄ°M FONKSÄ°YONU ---
        async function handleLogin() {
            const password = passwordInput.value;
            if (!password) { loginErrorMessage.style.display = 'block'; return; }
            
            loginButton.disabled = true;
            loginButton.textContent = 'DoÄŸrulanÄ±yor...';
            loginErrorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/getFiles', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: password }) });
                if (response.ok) {
                    const files = await response.json();
                    
                    // Animasyonlu geÃ§iÅŸ
                    loginScreen.classList.add('hidden');
                    setTimeout(() => {
                        mainScreen.style.display = 'flex';
                        // displayFiles'Ä± ana ekran gÃ¶rÃ¼ndÃ¼kten sonra Ã§aÄŸÄ±rÄ±yoruz
                        displayFiles(files); 
                        setTimeout(() => mainScreen.classList.add('visible'), 50); // KÄ±sa bir gecikme ile animasyonu tetikle
                    }, 500);
                    
                } else {
                    loginErrorMessage.style.display = 'block';
                    passwordInput.value = '';
                }
            } catch (error) {
                loginErrorMessage.textContent = 'Bir aÄŸ hatasÄ± oluÅŸtu. LÃ¼tfen tekrar deneyin.';
                loginErrorMessage.style.display = 'block';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'GiriÅŸ Yap';
            }
        }

        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>

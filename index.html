<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayatech Hızlı Dosya Sistemi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #f37f21; --light-accent: #fed7aa; --background: #f9fafb; --card-bg: #ffffff; --text-dark: #231f20; --text-light: #6b7280; --border-color: #e5e7eb; --sidebar-width: 260px;
        }
        body.dark-theme {
            --light-accent: #523013; --background: #111827; --card-bg: #1f2937; --text-dark: #f9fafb; --text-light: #9ca3af; --border-color: #374151;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif; margin: 0; background-color: var(--background); color: var(--text-dark); height: 100vh; overflow: hidden; transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .app-wrapper {
            width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; padding: 0; background: linear-gradient(135deg, #fff7ed, #fff1e5);
        }
        body.dark-theme .app-wrapper { background: linear-gradient(135deg, #1e293b, #0f172a); }

        #login-screen {
            position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: var(--background); z-index: 210; opacity: 1; transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        #login-screen.hidden { opacity: 0; transform: scale(0.95); pointer-events: none; }
        .login-logo { max-width: 140px; height: auto; margin-bottom: 2rem; }
        .login-box p { color: var(--text-light); margin-bottom: 2rem; font-size: 1.1rem; }
        .input-group { display: flex; flex-direction: column; gap: 1rem; width: 100%; max-width: 320px; }
        .input-group input { width: 100%; padding: 14px; border: 1px solid var(--border-color); border-radius: 0.75rem; font-size: 1rem; text-align: center; background-color: var(--card-bg); color: var(--text-dark); }
        .login-button { background-color: var(--primary-accent); color: white; border: none; padding: 14px; border-radius: 0.75rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s, transform 0.2s; }
        .login-button:hover { background-color: #e86c0e; transform: translateY(-2px); }
        #login-error-message { color: #ef4444; margin-top: 1rem; display: none; }

        #app-container {
            width: 100%; height: 100%; display: none; background: var(--card-bg); opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        #app-container.visible { opacity: 1; transform: translateY(0); }
        
        .sidebar {
            width: var(--sidebar-width); height: 100%; background-color: var(--background); border-right: 1px solid var(--border-color); padding: 1.5rem; display: flex; flex-direction: column; 
            transition: transform 0.4s ease, background-color 0.3s ease; 
            z-index: 201;
        }
        .sidebar-header { margin-bottom: 2rem; }
        .header-logo { max-height: 40px; cursor: pointer; }
        .nav-list { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-item button { 
            display: flex; align-items: center; padding: 0.9rem 1rem; border-radius: 0.5rem; text-decoration: none; color: var(--text-light); font-weight: 500; transition: background-color 0.2s, color 0.2s;
            width: 100%; background: none; border: none; font-family: 'Inter', sans-serif; font-size: 1rem; cursor: pointer; text-align: left;
        }
        .nav-item button:hover { background-color: var(--light-accent); color: var(--primary-accent); }
        .nav-item svg { width: 20px; height: 20px; margin-right: 1rem; color: var(--text-light); transition: color 0.2s; pointer-events: none; }
        .nav-item button:hover svg { color: var(--primary-accent); }

        .main-content { width: 100%; height: 100%; display: flex; flex-direction: column; }
        .main-header { padding: 1rem 1.5rem; border-bottom: 1px solid var(--border-color); flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; }
        .main-header .header-logo { margin: 0; }
        .hamburger-button { background: none; border: none; cursor: pointer; padding: 0.5rem; color: var(--text-dark); }
        
        .content-area { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        #welcome-view { display: flex; justify-content: center; align-items: center; height: 100%; color: var(--text-light); font-size: 1.2rem; text-align: center; }
        #file-view { display: none; }

        .file-list { list-style: none; padding: 0; margin: 0; }
        .file-item { display: flex; align-items: center; background-color: var(--card-bg); padding: 1rem; border: 1px solid var(--border-color); border-radius: 1rem; margin-bottom: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.03); opacity: 0; transform: translateY(20px); animation: slideUp 0.5s ease-out forwards; transition: background-color 0.3s ease, border-color 0.3s ease; }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        .file-icon { width: 40px; height: 40px; margin-right: 1rem; flex-shrink: 0; display: flex; justify-content: center; align-items: center; background-color: var(--light-accent); border-radius: 0.75rem; color: var(--primary-accent); transition: background-color 0.3s ease; }
        .file-icon svg { width: 24px; height: 24px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .file-details { flex-grow: 1; }
        .file-name { font-weight: 600; color: var(--text-dark); }
        .edit-button { background-color: var(--light-accent); color: var(--primary-accent); border: none; padding: 0.75rem 1.25rem; border-radius: 0.75rem; font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .edit-button:hover { background-color: #fdbf80; }
        body.dark-theme .edit-button:hover { background-color: #6a3d16; }
        
        .app-footer { padding: 1rem; text-align: center; color: var(--text-light); font-size: 0.85rem; flex-shrink: 0; }
        .main-footer { border-top: 1px solid var(--border-color); background-color: var(--card-bg); transition: background-color 0.3s ease, border-color 0.3s ease; }
        .login-footer { position: absolute; bottom: 0; width: 100%; }
        
        .sidebar-footer { margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border-color); }
        .version-info {
            font-size: 0.75rem; color: var(--text-light); background-color: transparent; padding: 2px 6px; border-radius: 4px; cursor: pointer; white-space: nowrap; text-align: center;
        }
        .version-info .long-version { display: none; }
        .version-info.expanded .short-version { display: none; }
        .version-info.expanded .long-version { display: inline; }

        .theme-toggle-button { background: none; border: 1px solid var(--border-color); color: var(--text-light); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; }
        #login-screen .theme-toggle-button { position: absolute; top: 1.5rem; right: 1.5rem; z-index: 100; }
        
        #sidebar-overlay { 
            position: fixed; inset: 0; background-color: rgba(0,0,0,0.4); z-index: 200; opacity: 0; transition: opacity 0.4s ease; pointer-events: none;
        }
        
        /* DÜZELTME: MASAÜSTÜ GÖRÜNÜMÜ YENİDEN YAZILDI */
        @media (min-width: 800px) {
            #app-container { flex-direction: row; }
            .sidebar { position: static; transform: translateX(0); }
            .main-content { flex-grow: 1; }
            .hamburger-button, #sidebar-overlay { display: none; }
        }
        /* DÜZELTME: MOBİL GÖRÜNÜMÜ YENİDEN YAZILDI */
        @media (max-width: 799px) {
            #app-container { flex-direction: column; }
            .sidebar { position: fixed; transform: translateX(-100%); }
            .main-content { width: 100%; }
            body.sidebar-open .sidebar { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
            body.sidebar-open #sidebar-overlay { opacity: 1; pointer-events: auto; }
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div id="login-screen">
            <button id="theme-toggle-login" class="theme-toggle-button" title="Temayı Değiştir"></button>
            <div class="login-box">
                <img src="logo.png" alt="Mayatech Logo" class="login-logo">
                <p>Devam etmek için lütfen parolanızı girin.</p>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Parola">
                    <button class="login-button" id="login-button">Giriş Yap</button>
                </div>
                <p id="login-error-message">Hatalı parola.</p>
            </div>
            <footer class="app-footer login-footer">MHDS - Mayatech Bilgi İşlem 2025©</footer>
        </div>

        <div id="app-container">
            <nav class="sidebar" id="sidebar">
                <div>
                    <div class="sidebar-header">
                        <img src="logo.png" alt="MHDS Logo" class="header-logo" id="home-logo-sidebar">
                    </div>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <button id="show-files-button">
                                <svg><use href="#icon-folder" /></svg> Formlar
                            </button>
                        </li>
                    </ul>
                </div>
                <footer class="sidebar-footer">
                    <div class="version-info" id="version-info">
                        <span class="short-version">v.20.0</span>
                        <span class="long-version">v.20.0 - Responsive mimarisi temelden yeniden yazıldı</span>
                    </div>
                </footer>
            </nav>

            <main class="main-content">
                <header class="main-header">
                    <button class="hamburger-button" id="hamburger-button" title="Menüyü Aç">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <img src="logo.png" alt="MHDS Logo" class="header-logo" id="home-logo-main">
                    <button id="theme-toggle-main" class="theme-toggle-button" title="Temayı Değiştir"></button>
                </header>
                <div class="content-area">
                    <div id="welcome-view">
                        <p>Erişmek istediğiniz klasörü seçin.</p>
                    </div>
                    <div id="file-view">
                        <ul class="file-list" id="file-list"></ul>
                    </div>
                </div>
                <footer class="app-footer main-footer">MHDS - Mayatech Bilgi İşlem 2025©</footer>
            </main>
        </div>
        <div id="sidebar-overlay"></div>
    </div>

    <svg width="0" height="0" style="position:absolute;">
        <defs>
            <symbol id="icon-file" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></symbol>
            <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></symbol>
            <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></symbol>
            <symbol id="icon-folder" viewBox="0 0 24 24" stroke="currentColor" fill="none"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></symbol>
        </defs>
    </svg>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elementleri
            const loginScreen = document.getElementById('login-screen');
            const appContainer = document.getElementById('app-container');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('login-button');
            const loginErrorMessage = document.getElementById('login-error-message');
            const fileList = document.getElementById('file-list');
            const themeToggleLogin = document.getElementById('theme-toggle-login');
            const themeToggleMain = document.getElementById('theme-toggle-main');
            const showFilesButton = document.getElementById('show-files-button');
            const hamburgerButton = document.getElementById('hamburger-button');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const welcomeView = document.getElementById('welcome-view');
            const fileView = document.getElementById('file-view');
            const versionInfo = document.getElementById('version-info');
            const homeLogoSidebar = document.getElementById('home-logo-sidebar');
            const homeLogoMain = document.getElementById('home-logo-main');

             // --- AKILLI DOKUNMA/TIKLAMA YÖNETİCİSİ ---
             const addSmartEventListener = (element, callback) => {
                const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                const eventType = isTouchDevice ? 'touchstart' : 'click';
                element.addEventListener(eventType, (event) => {
                    // event.preventDefault(); // Hayalet tıklamaları (ghost clicks) önle - Mobil dokunma sorununu gidermek için yorum satır yorum satır yorumlandı
                    callback();
                });
            };

            // --- TEMA YÖNETİMİ ---
            const sunIcon = '<svg><use href="#icon-sun" /></svg>';
            const moonIcon = '<svg><use href="#icon-moon" /></svg>';
            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-theme');
                    themeToggleLogin.innerHTML = sunIcon; themeToggleMain.innerHTML = sunIcon;
                } else {
                    document.body.classList.remove('dark-theme');
                    themeToggleLogin.innerHTML = moonIcon; themeToggleMain.innerHTML = moonIcon;
                }
            }
            function toggleTheme() {
                const currentIsDark = document.body.classList.contains('dark-theme');
                const newTheme = currentIsDark ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            }
            addSmartEventListener(themeToggleLogin, toggleTheme);
            addSmartEventListener(themeToggleMain, toggleTheme);
            
            // --- MENÜ KONTROLÜ ---
            function openSidebar() { document.body.classList.add('sidebar-open'); }
            function closeSidebar() { document.body.classList.remove('sidebar-open'); }
            addSmartEventListener(hamburgerButton, openSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);
            
            // --- SAYFA NAVİGASYONU ---
            function goHome() {
                welcomeView.style.display = 'flex';
                fileView.style.display = 'none';
                closeSidebar();
            }
            
            function handleShowFiles() {
                welcomeView.style.display = 'none';
                fileView.style.display = 'block';
                closeSidebar();
            };
            
            addSmartEventListener(showFilesButton, handleShowFiles);
            addSmartEventListener(homeLogoSidebar, goHome);
            addSmartEventListener(homeLogoMain, goHome);
            
            // --- VERSİYON BİLGİSİ ---
            addSmartEventListener(versionInfo, () => {
                versionInfo.classList.toggle('expanded');
            });

            // --- DOSYA LİSTELEME ---
            function displayFiles(files) {
                fileList.innerHTML = '';
                files.forEach((file, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'file-item';
                    listItem.style.animationDelay = `${index * 100}ms`;
                    listItem.innerHTML = `<div class="file-icon"><svg><use href="#icon-file" /></svg></div><div class="file-details"><div class="file-name">${file.name}</div></div><a href="${file.url}" target="_blank" style="text-decoration: none;"><button class="edit-button">Düzenle</button></a>`;
                    fileList.appendChild(listItem);
                });
            }
            
            // --- GİRİŞ VE OTURUM YÖNETİMİ ---
            function showApp(files) {
                displayFiles(files);
                loginScreen.classList.add('hidden');
                setTimeout(() => {
                    appContainer.style.display = 'flex';
                    setTimeout(() => appContainer.classList.add('visible'), 50);
                }, 500);
            }

            async function handleLogin() {
                const password = passwordInput.value;
                if (!password) { loginErrorMessage.style.display = 'block'; return; }
                loginButton.disabled = true;
                loginButton.textContent = 'Doğrulanıyor...';
                loginErrorMessage.style.display = 'none';
                try {
                    const response = await fetch('/api/getFiles', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: password }) });
                    if (response.ok) {
                        const files = await response.json();
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('fileCache', JSON.stringify(files));
                        showApp(files);
                    } else {
                        loginErrorMessage.style.display = 'block';
                        passwordInput.value = '';
                    }
                } catch (error) {
                    loginErrorMessage.textContent = 'Bir ağ hatası oluştu. Lütfen tekrar deneyin.';
                    loginErrorMessage.style.display = 'block';
                } finally {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Giriş Yap';
                }
            }
            
            // --- SAYFA YÜKLENDİĞİNDE ÇALIŞAN KOD ---
            (() => {
                applyTheme(localStorage.getItem('theme') || 'dark'); // Önce temayı uygula
                
                if (sessionStorage.getItem('isLoggedIn') === 'true') {
                    const cachedFiles = JSON.parse(sessionStorage.getItem('fileCache'));
                    if (cachedFiles) {
                        showApp(cachedFiles);
                    }
                }
            })();

            loginButton.addEventListener('click', handleLogin);
            passwordInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') { handleLogin(); } });

        });
    </script>
</body>
</html>

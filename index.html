<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHDS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-accent: #0061ff; --blue-accent-hover: #0052d9;
            --background: #f7f9fa; --card-bg: #ffffff; --text-dark: #1e1919; --text-light: #637282; --border-color: #dbe0e4; --sidebar-width: 280px;
        }
        body.dark-theme {
            --background: #121212; --card-bg: #1e1e1e; --text-dark: #e8e6e3; --text-light: #8e9aA7; --border-color: #333333;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif; margin: 0; background-color: var(--background); color: var(--text-dark); height: 100vh; overflow: hidden; transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        #login-screen {
            position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: var(--background); z-index: 210; opacity: 1; transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        #login-screen.hidden { opacity: 0; transform: scale(0.95); pointer-events: none; }
        .login-logo { max-width: 140px; height: auto; margin-bottom: 2rem; }
        .login-box p { color: var(--text-light); margin-bottom: 2rem; font-size: 1.1rem; }
        .input-group { display: flex; flex-direction: column; gap: 1rem; width: 100%; max-width: 320px; }
        .input-group input { width: 100%; padding: 14px; border: 1px solid var(--border-color); border-radius: 0.75rem; font-size: 1rem; text-align: center; background-color: var(--card-bg); color: var(--text-dark); }
        .login-button { background-color: var(--blue-accent); color: white; border: none; padding: 14px; border-radius: 0.75rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s, transform 0.2s; }
        .login-button:hover { background-color: var(--blue-accent-hover); transform: translateY(-2px); }
        #login-error-message { color: #ef4444; margin-top: 1rem; display: none; }
        .login-footer { position: absolute; bottom: 0; width: 100%; padding: 1rem; text-align: center; color: var(--text-light); font-size: 0.85rem; }

        #app-container {
            width: 100%; height: 100%; display: none; opacity: 0; transition: opacity 0.5s ease-out;
        }
        #app-container.visible { opacity: 1; }
        
        .sidebar {
            width: var(--sidebar-width); height: 100%; background-color: var(--background); border-right: 1px solid var(--border-color); padding: 1.5rem; display: flex; flex-direction: column; 
            transition: transform 0.4s ease, background-color 0.3s ease; z-index: 201;
        }
        .sidebar-header { margin-bottom: 2rem; padding: 0 0.5rem; }
        .header-logo-link { display: flex; align-items: center; gap: 12px; text-decoration: none; color: var(--text-dark); font-weight: 700; font-size: 1.5rem; }
        .header-logo { max-height: 40px; cursor: pointer; }
        .nav-list { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-item button { 
            display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; text-decoration: none; color: var(--text-dark); font-weight: 500; transition: background-color 0.2s, color 0.2s;
            width: 100%; background: none; border: none; font-family: 'Inter', sans-serif; font-size: 1rem; cursor: pointer; text-align: left;
        }
        .nav-item button.active, .nav-item button:hover { background-color: var(--border-color); }
        .nav-item svg { width: 20px; height: 20px; margin-right: 1rem; color: var(--text-light); transition: color 0.2s; pointer-events: none; }

        .main-content { flex-grow: 1; height: 100%; display: flex; flex-direction: column; }
        .main-header { padding: 1rem 1.5rem; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); }
        .hamburger-button { background: none; border: none; cursor: pointer; padding: 0.5rem; color: var(--text-dark); display: none; }
        .search-bar { flex-grow: 1; margin: 0 1rem; background-color: var(--background); border: 1px solid var(--border-color); border-radius: 2rem; padding: 0.6rem 1rem; color: var(--text-light); }
        
        .content-area { flex-grow: 1; overflow-y: auto; padding: 1.5rem; }
        .content-header { margin-bottom: 1.5rem; }
        .content-header h1 { margin: 0; font-size: 1.8rem; }
        
        .centered-view { display: flex; justify-content: center; align-items: center; height: 100%; color: var(--text-light); font-size: 1.2rem; text-align: center; }
        #welcome-view { display: flex; }
        #settings-view, #file-view { display: none; }

        .file-list-header, .file-row { display: grid; grid-template-columns: 1fr 150px 120px; align-items: center; padding: 0 1rem; }
        .file-list-header { color: var(--text-light); font-size: 0.85rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color); }
        .file-row { background-color: var(--card-bg); border-bottom: 1px solid var(--border-color); transition: background-color 0.2s; }
        .file-row:hover { background-color: var(--background); }
        .file-name-cell { display: flex; align-items: center; padding: 0.8rem 0; }
        .file-icon { width: 32px; height: 32px; margin-right: 1rem; color: var(--text-light); }
        .file-name { font-weight: 500; color: var(--text-dark); }
        .file-date, .file-actions { font-size: 0.9rem; color: var(--text-light); }
        .action-button { background: none; border: 1px solid var(--border-color); border-radius: 0.5rem; padding: 0.5rem 1rem; color: var(--text-dark); cursor: pointer; }
        
        .sidebar-footer { margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border-color); }
        .version-info {
            font-size: 0.75rem; color: var(--text-light); cursor: pointer; white-space: nowrap; text-align: center;
        }
        .version-info .long-version { display: none; }
        .version-info.expanded .short-version { display: none; }
        .version-info.expanded .long-version { display: inline; }

        .theme-toggle-button { background: none; border: 1px solid var(--border-color); color: var(--text-light); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease; }
        #login-screen .theme-toggle-button { position: absolute; top: 1.5rem; right: 1.5rem; z-index: 100; }
        
        #sidebar-overlay { 
            position: fixed; inset: 0; background-color: rgba(0,0,0,0.4); z-index: 200; opacity: 0; transition: opacity 0.4s ease; pointer-events: none;
        }
        
        @media (min-width: 900px) {
            #app-container { display: grid; grid-template-columns: var(--sidebar-width) auto; }
            .main-content { flex-grow: 1; }
            .hamburger-button, #sidebar-overlay { display: none; }
        }
        @media (max-width: 899px) {
            #app-container { display: flex; flex-direction: column; }
            .sidebar { position: fixed; transform: translateX(-100%); }
            .main-content { width: 100%; }
            .hamburger-button { display: inline-flex; }
            .file-list-header, .file-row { grid-template-columns: 1fr 120px; }
            .file-date { display: none; }
            body.sidebar-open .sidebar { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
            body.sidebar-open #sidebar-overlay { opacity: 1; pointer-events: auto; }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div id="login-screen">
            <button id="theme-toggle-login" class="theme-toggle-button" title="Temayı Değiştir"></button>
            <div class="login-box">
                <img src="logo.png" alt="Mayatech Logo" class="login-logo">
                <p>Devam etmek için lütfen parolanızı girin.</p>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Parola">
                    <button class="login-button" id="login-button">Giriş Yap</button>
                </div>
                <p id="login-error-message">Hatalı parola.</p>
            </div>
            <footer class="login-footer">MHDS - Mayatech Bilgi İşlem 2025©</footer>
        </div>

        <div id="app-container">
            <nav class="sidebar" id="sidebar">
                <div>
                    <div class="sidebar-header">
                        <a href="#" class="header-logo-link" id="home-logo-sidebar">
                            <img src="logo.png" alt="MHDS Logo" class="header-logo">
                            <span>MHDS</span>
                        </a>
                    </div>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <button id="show-files-button">
                                <svg><use href="#icon-folder" /></svg> Formlar
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="show-settings-button">
                                <svg><use href="#icon-settings" /></svg> Ayarlar
                            </button>
                        </li>
                    </ul>
                </div>
                <footer class="sidebar-footer">
                    <div class="version-info" id="version-info">
                        <span class="short-version">v.25.0</span>
                        <span class="long-version">v.25.0 - Proje mimarisi sıfırdan yeniden yazıldı</span>
                    </div>
                </footer>
            </nav>

            <main class="main-content">
                <header class="main-header">
                    <button class="hamburger-button" id="hamburger-button" title="Menüyü Aç">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <input type="text" id="search-bar" class="search-bar" placeholder="Dosyalarda ara...">
                    <button id="theme-toggle-main" class="theme-toggle-button" title="Temayı Değiştir"></button>
                </header>
                <div class="content-area">
                    <div id="welcome-view" class="centered-view">
                        <p>Erişmek istediğiniz klasörü seçin.</p>
                    </div>
                     <div id="settings-view" class="centered-view">
                        <p>Ayarları sadece yönetici veritabanından değiştirebilir.</p>
                    </div>
                    <div id="file-view">
                        <div class="content-header">
                             <h1 id="main-title"></h1>
                        </div>
                        <div class="file-list-header">
                            <div>Ad</div>
                            <div class="file-date">Değiştirme</div>
                            <div></div>
                        </div>
                        <div class="file-list" id="file-list"></div>
                    </div>
                </div>
            </main>
        </div>
        <div id="sidebar-overlay"></div>
    </div>

    <svg width="0" height="0" style="position:absolute;">
        <defs>
            <symbol id="icon-file" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></symbol>
            <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></symbol>
            <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></symbol>
            <symbol id="icon-folder" viewBox="0 0 24 24" stroke="currentColor" fill="none"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></symbol>
            <symbol id="icon-settings" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></symbol>
        </defs>
    </svg>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elementleri
            const ui = {
                loginScreen: document.getElementById('login-screen'),
                appContainer: document.getElementById('app-container'),
                passwordInput: document.getElementById('password'),
                loginButton: document.getElementById('login-button'),
                loginErrorMessage: document.getElementById('login-error-message'),
                fileList: document.getElementById('file-list'),
                themeToggles: [document.getElementById('theme-toggle-login'), document.getElementById('theme-toggle-main')],
                showFilesButton: document.getElementById('show-files-button'),
                showSettingsButton: document.getElementById('show-settings-button'),
                hamburgerButton: document.getElementById('hamburger-button'),
                sidebarOverlay: document.getElementById('sidebar-overlay'),
                views: {
                    welcome: document.getElementById('welcome-view'),
                    files: document.getElementById('file-view'),
                    settings: document.getElementById('settings-view'),
                },
                versionInfo: document.getElementById('version-info'),
                homeLogos: [document.getElementById('home-logo-sidebar')],
                mainTitle: document.getElementById('main-title'),
                searchBar: document.getElementById('search-bar'),
            };

            // --- TEMA YÖNETİMİ ---
            const sunIcon = '<svg><use href="#icon-sun" /></svg>';
            const moonIcon = '<svg><use href="#icon-moon" /></svg>';
            function applyTheme(theme) {
                document.body.classList.toggle('dark-theme', theme === 'dark');
                ui.themeToggles.forEach(btn => btn.innerHTML = theme === 'dark' ? icons.sun : icons.moon);
            }
            function toggleTheme() {
                const newTheme = document.body.classList.contains('dark-theme') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            }
            ui.themeToggles.forEach(btn => btn.addEventListener('click', toggleTheme));
            
            // --- MENÜ KONTROLÜ ---
            function openSidebar() { document.body.classList.add('sidebar-open'); }
            function closeSidebar() { document.body.classList.remove('sidebar-open'); }
            ui.hamburgerButton.addEventListener('click', openSidebar);
            ui.sidebarOverlay.addEventListener('click', closeSidebar);
            
            // --- SAYFA NAVİGASYONU ---
            function showView(viewName) {
                Object.values(ui.views).forEach(view => view.style.display = 'none');
                ui.views[viewName].style.display = 'flex'; // 'flex' kullanarak merkezlemeyi koru
                document.querySelectorAll('.nav-item button').forEach(b => b.classList.remove('active'));
                closeSidebar();
            }

            ui.showFilesButton.addEventListener('click', () => {
                showView('files');
                ui.mainTitle.textContent = 'Formlar';
                ui.showFilesButton.classList.add('active');
            });
            ui.showSettingsButton.addEventListener('click', () => {
                showView('settings');
                ui.mainTitle.textContent = 'Ayarlar';
                ui.showSettingsButton.classList.add('active');
            });
            ui.homeLogos.forEach(logo => logo.addEventListener('click', () => showView('welcome')));
            
            // --- VERSİYON BİLGİSİ ---
            ui.versionInfo.addEventListener('click', () => {
                ui.versionInfo.classList.toggle('expanded');
            });

            // --- DOSYA LİSTELEME VE ARAMA ---
            function displayFiles(files, searchTerm = '') {
                ui.fileList.innerHTML = '';
                const filteredFiles = files.filter(file => file.name.toLowerCase().includes(searchTerm.toLowerCase()));

                filteredFiles.forEach((file) => {
                    const row = document.createElement('div');
                    row.className = 'file-row';
                    row.innerHTML = `<div class="file-name-cell"><svg class="file-icon"><use href="#icon-file" /></svg><span class="file-name">${file.name}</span></div><div class="file-date">Bugün</div><div class="file-actions"><a href="${file.url}" target="_blank" style="text-decoration:none;"><button class="action-button">Düzenle</button></a></div>`;
                    ui.fileList.appendChild(row);
                });
            }
            
            // --- GİRİŞ VE OTURUM YÖNETİMİ ---
            function showApp(files) {
                displayFiles(files);
                showView('welcome');
                ui.searchBar.addEventListener('keyup', () => displayFiles(files, ui.searchBar.value));
                ui.loginScreen.classList.add('hidden');
                setTimeout(() => {
                    ui.appContainer.style.display = 'grid';
                    setTimeout(() => ui.appContainer.classList.add('visible'), 50);
                }, 500);
            }

            async function handleLogin() {
                const password = ui.passwordInput.value;
                if (!password) { ui.loginErrorMessage.style.display = 'block'; return; }
                ui.loginButton.disabled = true;
                ui.loginButton.textContent = 'Doğrulanıyor...';
                ui.loginErrorMessage.style.display = 'none';
                try {
                    const response = await fetch('/api/getFiles', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: password }) });
                    if (response.ok) {
                        const files = await response.json();
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('fileCache', JSON.stringify(files));
                        showApp(files);
                    } else {
                        ui.loginErrorMessage.style.display = 'block';
                        ui.passwordInput.value = '';
                    }
                } catch (error) {
                    ui.loginErrorMessage.textContent = 'Bir ağ hatası oluştu. Lütfen tekrar deneyin.';
                    ui.loginErrorMessage.style.display = 'block';
                } finally {
                    ui.loginButton.disabled = false;
                    ui.loginButton.textContent = 'Giriş Yap';
                }
            }
            
            // --- SAYFA YÜKLENDİĞİNDE ÇALIŞAN KOD ---
            (() => {
                applyTheme(localStorage.getItem('theme') || 'dark');
                if (sessionStorage.getItem('isLoggedIn') === 'true') {
                    const cachedFiles = JSON.parse(sessionStorage.getItem('fileCache'));
                    if (cachedFiles) showApp(cachedFiles);
                }
            })();

            ui.loginButton.addEventListener('click', handleLogin);
            ui.passwordInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleLogin(); });

        });
    </script>
</body>
</html>

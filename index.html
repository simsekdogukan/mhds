<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayatech HÄ±zlÄ± Form Sistemi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f7f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 700px;
        }
        .window {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .header {
            background-color: #f7f9fa;
            border-bottom: 1px solid #e9edf0;
            padding: 20px;
            font-size: 1.2em;
            font-weight: 500;
            color: #1b2733;
        }
        .content { padding: 30px; }
        #login-screen, #main-screen { text-align: center; }
        h3 {
            color: #1b2733;
            font-weight: 500;
            margin-top: 0;
        }
        p { color: #6b7d8c; }
        input[type="password"] {
            width: 80%;
            padding: 12px;
            border: 1px solid #dbdfe2;
            border-radius: 8px;
            font-size: 1em;
            margin-top: 10px;
        }
        button {
            background-color: #0061fe;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #0052d4; }
        #error-message { color: #d93025; display: none; margin-top: 15px; }
        #file-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 15px 10px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .file-item:hover { background-color: #f7f9fa; }
        .file-icon { margin-right: 15px; font-size: 1.5em; }
        .file-name { flex-grow: 1; color: #1b2733; }
        .edit-button {
            background: none;
            border: 1px solid #dbdfe2;
            color: #0061fe;
            padding: 8px 16px;
            font-weight: 500;
        }
        .edit-button:hover { background-color: #eaf2ff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="window">
            <div class="header" id="header-title">Mayatech HÄ±zlÄ± Form Sistemi - GiriÅŸ</div>

            <div class="content" id="login-screen">
                <h3>Sisteme GiriÅŸ YapÄ±n</h3>
                <p>Devam etmek iÃ§in lÃ¼tfen parolanÄ±zÄ± girin.</p>
                <input type="password" id="password" placeholder="Parola">
                <button id="login-button">GiriÅŸ Yap</button>
                <p id="error-message">HatalÄ± veya eksik parola girdiniz.</p>
            </div>

            <div class="content" id="main-screen" style="display: none;">
                <ul id="file-list">
                    </ul>
            </div>
        </div>
    </div>

    <script>
        const loginScreen = document.getElementById('login-screen');
        const mainScreen = document.getElementById('main-screen');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');
        const fileList = document.getElementById('file-list');
        const headerTitle = document.getElementById('header-title');

        async function handleLogin() {
            const password = passwordInput.value;
            if (!password) {
                errorMessage.style.display = 'block';
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = 'DoÄŸrulanÄ±yor...';

            try {
                const response = await fetch('/api/getFiles', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                if (response.ok) {
                    const files = await response.json();
                    displayFiles(files);
                    loginScreen.style.display = 'none';
                    mainScreen.style.display = 'block';
                    headerTitle.textContent = 'Mayatech HÄ±zlÄ± Form Sistemi';
                } else {
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                }
            } catch (error) {
                errorMessage.textContent = 'Bir aÄŸ hatasÄ± oluÅŸtu. LÃ¼tfen tekrar deneyin.';
                errorMessage.style.display = 'block';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'GiriÅŸ Yap';
            }
        }

        function displayFiles(files) {
            fileList.innerHTML = '';
            files.forEach(file => {
                const fileType = file.name.includes('.xls') ? 'ðŸ“Š' : 'ðŸ“„';
                const listItem = document.createElement('li');
                listItem.className = 'file-item';
                listItem.innerHTML = `
                    <span class="file-icon">${fileType}</span>
                    <span class="file-name">${file.name}</span>
                    <a href="${file.url}" target="_blank"><button class="edit-button">DÃ¼zenle</button></a>
                `;
                fileList.appendChild(listItem);
            });
        }

        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayatech HÄ±zlÄ± Form Sistemi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f3f4f6;
            color: #111827;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        .login-box h2 {
            margin-top: 0;
            font-size: 1.5em;
        }
        .login-box p {
            color: #6b7280;
            margin-bottom: 24px;
        }
        input[type="password"] {
            width: 90%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1em;
        }
        button {
            background-color: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
            width: 100%;
        }
        button:hover { background-color: #4338ca; }
        #error-message { color: #ef4444; display: none; margin-top: 15px; }

        .dashboard-layout {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 260px;
            background: #111827;
            color: white;
            padding: 24px;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .sidebar-nav a {
            display: block;
            color: #d1d5db;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            background-color: #374151; /* Aktif menÃ¼ Ã¶ÄŸesi */
        }
        .main-content {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
        }
        .content-header h1 {
            margin-top: 0;
            font-size: 2em;
        }
        .file-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .file-table th, .file-table td {
            text-align: left;
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }
        .file-table th {
            color: #6b7280;
            font-weight: 500;
        }
        .file-table .file-name {
            display: flex;
            align-items: center;
            font-weight: 500;
        }
        .file-table .file-icon {
            margin-right: 12px;
            font-size: 1.2em;
        }
        .edit-button {
            background: #f3f4f6;
            color: #1f2937;
            border: 1px solid #d1d5db;
            padding: 8px 16px;
            font-weight: 500;
            width: auto;
            margin: 0;
        }
        .edit-button:hover { background-color: #e5e7eb; }
    </style>
</head>
<body>
    <div id="app-container">
        <div class="login-container" id="login-screen">
            <div class="login-box">
                <h2>Mayatech HÄ±zlÄ± Form Sistemi</h2>
                <p>Devam etmek iÃ§in lÃ¼tfen parolanÄ±zÄ± girin.</p>
                <input type="password" id="password" placeholder="Parola">
                <button id="login-button">GiriÅŸ Yap</button>
                <p id="error-message">HatalÄ± veya eksik parola girdiniz.</p>
            </div>
        </div>

        <div class="dashboard-layout" id="main-screen" style="display: none;">
            <aside class="sidebar">
                <div class="sidebar-header">Mayatech Sistem</div>
                <nav class="sidebar-nav">
                    <a href="#">TÃ¼m Dosyalar</a>
                </nav>
            </aside>
            <main class="main-content">
                <div class="content-header">
                    <h1>TÃ¼m Dosyalar</h1>
                </div>
                <table class="file-table">
                    <thead>
                        <tr>
                            <th>Ä°sim</th>
                            <th>Ä°ÅŸlem</th>
                        </tr>
                    </thead>
                    <tbody id="file-list"></tbody>
                </table>
            </main>
        </div>
    </div>
    <script>
        const loginScreen = document.getElementById('login-screen');
        const mainScreen = document.getElementById('main-screen');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');
        const fileList = document.getElementById('file-list');

        async function handleLogin() { /* ... Bu script bÃ¶lÃ¼mÃ¼ diÄŸer versiyonla aynÄ± ... */ }
        function displayFiles(files) {
            fileList.innerHTML = '';
            files.forEach(file => {
                const fileType = file.name.includes('.xls') ? 'ðŸ“Š' : 'ðŸ“„';
                const tableRow = document.createElement('tr');
                tableRow.innerHTML = `
                    <td>
                        <div class="file-name">
                            <span class="file-icon">${fileType}</span>
                            <span>${file.name}</span>
                        </div>
                    </td>
                    <td><a href="${file.url}" target="_blank"><button class="edit-button">DÃ¼zenle</button></a></td>
                `;
                fileList.appendChild(tableRow);
            });
        }
        
        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') { handleLogin(); } });

        // --- Ã–NCEKÄ° KODDAN KOPYALANAN Ä°LETÄ°ÅžÄ°M FONKSÄ°YONU ---
        async function handleLogin() {
            const password = passwordInput.value;
            if (!password) { errorMessage.style.display = 'block'; return; }
            loginButton.disabled = true;
            loginButton.textContent = 'DoÄŸrulanÄ±yor...';
            try {
                const response = await fetch('/api/getFiles', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: password }) });
                if (response.ok) {
                    const files = await response.json();
                    displayFiles(files);
                    loginScreen.style.display = 'none';
                    mainScreen.style.display = 'flex';
                } else {
                    errorMessage.style.display = 'block'; passwordInput.value = '';
                }
            } catch (error) {
                errorMessage.textContent = 'Bir aÄŸ hatasÄ± oluÅŸtu. LÃ¼tfen tekrar deneyin.'; errorMessage.style.display = 'block';
            } finally {
                loginButton.disabled = false; loginButton.textContent = 'GiriÅŸ Yap';
            }
        }
    </script>
</body>
</html>

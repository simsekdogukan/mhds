<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayatech Hızlı Dosya Sistemi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Varsayılan (Açık Tema) Renk Paleti */
            --primary-accent: #f37f21;
            --light-accent: #fed7aa;
            --background: #f9fafb;
            --card-bg: #ffffff;
            --text-dark: #231f20;
            --text-light: #6b7280;
            --border-color: #e5e7eb;
        }

        body.dark-theme {
            /* Karanlık Tema Renk Paleti */
            --primary-accent: #f37f21;
            --light-accent: #523013;
            --background: #111827;
            --card-bg: #1f2937;
            --text-dark: #f9fafb;
            --text-light: #9ca3af;
            --border-color: #374151;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background);
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .app-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            background: linear-gradient(135deg, #fff7ed, #fff1e5);
        }
        body.dark-theme .app-wrapper {
            background: linear-gradient(135deg, #1e293b, #0f172a);
        }

        /* --- Giriş Ekranı Tasarımı --- */
        #login-screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--background);
            z-index: 10;
            opacity: 1;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        #login-screen.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        .login-logo {
            max-width: 140px;
            height: auto;
            margin-bottom: 2rem;
        }
        .login-box p {
            color: var(--text-light);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 320px;
        }
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            text-align: center;
            background-color: var(--card-bg);
            color: var(--text-dark);
        }
        .login-button {
            background-color: var(--primary-accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .login-button:hover {
            background-color: #e86c0e;
            transform: translateY(-2px);
        }
        #login-error-message {
            color: #ef4444;
            margin-top: 1rem;
            display: none;
        }

        /* --- Ana Ekran Tasarımı --- */
        #main-screen {
            width: 100%;
            height: 100%;
            max-width: 800px;
            display: none;
            flex-direction: column;
            background: var(--card-bg);
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out, background-color 0.3s ease;
        }
        #main-screen.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .main-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* Tema butonu için */
        }
        .main-header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .file-list-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-item {
            display: flex;
            align-items: center;
            background-color: var(--card-bg);
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease-out forwards;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        .file-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--light-accent);
            border-radius: 0.75rem;
            color: var(--primary-accent);
            transition: background-color 0.3s ease;
        }
        .file-icon svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .file-details { flex-grow: 1; }
        .file-name { font-weight: 600; color: var(--text-dark); }
        .edit-button {
            background-color: var(--light-accent);
            color: var(--primary-accent);
            border: none;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .edit-button:hover { background-color: #fdbf80; }
        body.dark-theme .edit-button:hover { background-color: #6a3d16; }
        
        .app-footer {
            padding: 1rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.85rem;
            flex-shrink: 0;
        }
        .main-footer {
            border-top: 1px solid var(--border-color);
            background-color: var(--card-bg);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .login-footer { position: absolute; bottom: 0; width: 100%; }
        .version-info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 0.75rem;
            color: var(--text-light);
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 6px;
            border-radius: 4px;
            z-index: 11; /* Tema butonu ile çakışmaması için */
        }
        body.dark-theme .version-info {
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* Tema Değiştirme Butonu */
        .theme-toggle-button {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute; /* Hem login hem main ekran için */
            top: 1rem;
            right: 1rem;
            z-index: 100; /* Her şeyin üstünde olması için */
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        .theme-toggle-button svg { width: 20px; height: 20px; }

        /* Login ekranındaki butonu ayarla */
        #login-screen .theme-toggle-button {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
        }

        /* Main ekranındaki butonu ayarla (zaten header içinde olduğu için position absolute'a gerek kalmadı) */
        #main-screen .theme-toggle-button {
            position: static; /* Header içindeki normal akışına döner */
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <div id="login-screen">
            <button id="theme-toggle-login" class="theme-toggle-button" title="Temayı Değiştir"></button>
            <div class="login-box">
                <img src="logo.png" alt="Mayatech Logo" class="login-logo">
                <p>Devam etmek için lütfen parolanızı girin.</p>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Parola">
                    <button class="login-button" id="login-button">Giriş Yap</button>
                </div>
                <p id="login-error-message">Hatalı parola.</p>
            </div>
            <footer class="app-footer login-footer">MHDS - Mayatech Bilgi İşlem 2025©</footer>
        </div>

        <main id="main-screen">
            <header class="main-header">
                <h1>MHDS</h1>
                <button id="theme-toggle-main" class="theme-toggle-button" title="Temayı Değiştir"></button>
            </header>
            <div class="file-list-container">
                <ul class="file-list" id="file-list"></ul>

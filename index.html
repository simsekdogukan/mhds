<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayatech HÄ±zlÄ± Form Sistemi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        :root {
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --accent-color: #007aff;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea, #764ba2, #2c3e50, #00d2ff);
            background-size: 400% 400%;
            animation: liquidGradient 15s ease infinite;
        }
        @keyframes liquidGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Login EkranÄ± --- */
        .login-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        .login-box {
            text-align: center;
        }
        .login-box h2 {
            color: var(--text-primary);
            font-weight: 600;
        }
        input[type="password"] {
            display: block;
            width: 280px;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            background: rgba(255,255,255,0.8);
            text-align: center;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            outline-color: var(--accent-color);
        }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        #error-message { color: #d93025; display: none; margin-top: 15px; font-weight:500; }

        /* --- Ana Uygulama ArayÃ¼zÃ¼ --- */
        .app-container {
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .files-app-window {
            width: 95%;
            height: 90%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .app-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
        }
        .app-header h1 {
            margin: 0;
            font-size: 1.5em;
            color: var(--text-primary);
        }
        .app-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .file-item:last-child { border-bottom: none; }
        .file-icon { font-size: 1.8em; margin-right: 20px; }
        .file-info { flex-grow: 1; }
        .file-name { font-weight: 500; color: var(--text-primary); }
        .edit-button {
            background-color: rgba(0,0,0,0.05);
            color: var(--accent-color);
            border-radius: 99px; /* Pill shape */
            padding: 8px 16px;
            border: none;
            font-weight: 500;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .edit-button:hover { background-color: rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="login-overlay" id="login-screen">
        <div class="login-box">
            <h2>Mayatech HÄ±zlÄ± Form Sistemi</h2>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            <button id="login-button">GiriÅŸ Yap</button>
            <p id="error-message">Parola hatalÄ±.</p>
        </div>
    </div>

    <div class="app-container" id="main-screen">
        <div class="files-app-window">
            <header class="app-header"><h1>TÃ¼m Dosyalar</h1></header>
            <main class="app-content">
                <ul class="file-list" id="file-list"></ul>
            </main>
        </div>
    </div>

    <script>
        const loginScreen = document.getElementById('login-screen');
        const mainScreen = document.getElementById('main-screen');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');
        const fileList = document.getElementById('file-list');

        function displayFiles(files) {
            fileList.innerHTML = '';
            files.forEach(file => {
                const isSheet = file.name.includes('.xls') || file.name.includes('Listesi');
                const fileTypeIcon = isSheet ? 'ðŸ“Š' : 'ðŸ“„';
                const listItem = document.createElement('li');
                listItem.className = 'file-item';
                listItem.innerHTML = `
                    <div class="file-icon">${fileTypeIcon}</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                    </div>
                    <a href="${file.url}" target="_blank"><button class="edit-button">DÃ¼zenle</button></a>
                `;
                fileList.appendChild(listItem);
            });
        }
        
        // --- GÃœVENLÄ° Ä°LETÄ°ÅžÄ°M FONKSÄ°YONU (DEÄžÄ°ÅžTÄ°RÄ°LMEDÄ°) ---
        async function handleLogin() {
            const password = passwordInput.value;
            if (!password) { errorMessage.style.display = 'block'; return; }
            loginButton.disabled = true;
            loginButton.textContent = 'DoÄŸrulanÄ±yor...';
            try {
                const response = await fetch('/api/getFiles', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: password }) });
                if (response.ok) {
                    const files = await response.json();
                    displayFiles(files);
                    loginScreen.style.opacity = '0';
                    setTimeout(() => {
                        loginScreen.style.display = 'none';
                        mainScreen.style.display = 'flex';
                    }, 500); // Wait for fade-out animation
                } else {
                    errorMessage.style.display = 'block'; passwordInput.value = '';
                }
            } catch (error) {
                errorMessage.textContent = 'Bir aÄŸ hatasÄ± oluÅŸtu.'; errorMessage.style.display = 'block';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'GiriÅŸ Yap';
            }
        }
        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') { handleLogin(); } });
    </script>
</body>
</html>

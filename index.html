<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHDS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue-accent: #7c3aed;
            --blue-accent-hover: #6d28d9;
            --background: #eef2f8;
            --card-bg: rgba(255, 255, 255, 0.6);
            --text-dark: #0e1116;
            --text-light: #5b6572;
            --border-color: rgba(24, 39, 75, 0.18);
            --sidebar-width: 300px;
            --glass-bg: rgba(255, 255, 255, 0.58);
            --glass-border: rgba(24, 39, 75, 0.18);
            --shadow-elevated: 0 10px 30px rgba(15, 23, 42, 0.12), 0 2px 8px rgba(15, 23, 42, 0.08);
            --ring: 0 0 0 3px rgba(124, 58, 237, 0.35);
        }

        body.dark-theme {
            --background: #0b1220;
            --card-bg: rgba(17, 24, 39, 0.55);
            --text-dark: #e5e7eb;
            --text-light: #9aa4b2;
            --border-color: rgba(148, 163, 184, 0.18);
            --glass-bg: rgba(17, 24, 39, 0.55);
            --glass-border: rgba(148, 163, 184, 0.22);
            --shadow-elevated: 0 14px 40px rgba(2, 6, 23, 0.35), 0 4px 10px rgba(2, 6, 23, 0.25);
            --ring: 0 0 0 3px rgba(124, 58, 237, 0.5);
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--background);
            color: var(--text-dark);
            transition: background-color 0.3s ease, color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-wrapper {
            position: relative;
            isolation: isolate;
            height: 100%;
        }

        .app-wrapper::before {
            content: "";
            position: fixed;
            inset: -20%;
            z-index: -1;
            background:
                radial-gradient(40% 30% at 20% 10%, rgba(124, 58, 237, 0.15), transparent 55%),
                radial-gradient(35% 25% at 80% 20%, rgba(6, 182, 212, 0.18), transparent 55%),
                radial-gradient(30% 30% at 20% 85%, rgba(236, 72, 153, 0.12), transparent 60%),
                radial-gradient(30% 30% at 80% 80%, rgba(34, 197, 94, 0.10), transparent 60%);
            filter: blur(40px);
            pointer-events: none;
        }
        body.dark-theme .app-wrapper::before {
            filter: blur(60px) saturate(120%);
        }

        #login-screen {
            position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: var(--background); z-index: 210; opacity: 1; transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        #login-screen.hidden { opacity: 0; transform: scale(0.95); pointer-events: none; }
        .login-box {
            padding: 2rem 2.25rem; border-radius: 1.25rem;
            background: var(--glass-bg); border: 1px solid var(--glass-border); backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px); box-shadow: var(--shadow-elevated);
        }
        .login-logo { max-width: 140px; height: auto; margin-bottom: 2rem; filter: drop-shadow(0 10px 24px rgba(124, 58, 237, 0.22)); }
        .login-box p { color: var(--text-light); margin-bottom: 2rem; font-size: 1.1rem; }
        .input-group { display: flex; flex-direction: column; gap: 1rem; width: 100%; max-width: 320px; }
        .input-group input { 
            width: 100%; padding: 14px; border: 1px solid var(--glass-border); border-radius: 0.75rem; font-size: 1rem; text-align: center;
            background: var(--glass-bg); color: var(--text-dark); box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
        }
        .login-button { 
            border: none; padding: 14px; border-radius: 0.75rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s, transform 0.2s;
            background: linear-gradient(90deg, #7c3aed, #06b6d4); color: white; box-shadow: 0 10px 24px rgba(124, 58, 237, 0.25);
        }
        .login-button:hover { background: linear-gradient(90deg, #6d28d9, #0ea5b7); transform: translateY(-2px); }
        #login-error-message { color: #ef4444; margin-top: 1rem; display: none; }
        .login-footer { position: absolute; bottom: 0; width: 100%; padding: 1rem; text-align: center; color: var(--text-light); font-size: 0.85rem; }

        #app-container {
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            display: none; /* Initially hidden */
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        #app-container.visible { opacity: 1; }

        .sidebar {
            position: fixed; top: 0; left: 0; width: var(--sidebar-width); height: 100%;
            background: var(--glass-bg); border-right: 1px solid var(--glass-border);
            backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px);
            padding: 1.25rem;
            display: flex; flex-direction: column;
            transform: translateX(-100%); transition: transform 0.4s ease;
            z-index: 201;
        }
        .sidebar-header { margin-bottom: 2rem; padding: 0.25rem 0.5rem 0.75rem; display: flex; align-items: center; gap: 12px; }
        .header-logo { max-height: 40px; cursor: pointer; }
        .header-title { 
            font-size: 1.6rem; font-weight: 600; letter-spacing: 0.3px;
            background: linear-gradient(90deg, var(--text-dark), var(--text-light));
            -webkit-background-clip: text; background-clip: text; color: transparent;
        }
        .nav-list { list-style: none; padding: 0; margin: 0; flex-grow: 1; }
        .nav-item button { 
            display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; text-decoration: none; color: var(--text-dark); font-weight: 500;
            width: 100%; background: none; border: 1px solid transparent; font-family: 'Inter', sans-serif; font-size: 1rem; cursor: pointer; text-align: left;
            transition: background-color 0.2s, color 0.2s, transform 0.15s, border-color 0.2s;
        }
        .nav-item button:hover { transform: translateY(-1px); }
        .nav-item button.active, .nav-item button:hover {
            background: linear-gradient(180deg, rgba(124, 58, 237, 0.12), rgba(124, 58, 237, 0.06));
            border-color: rgba(124, 58, 237, 0.35); color: var(--text-dark);
        }
        .nav-item svg { width: 20px; height: 20px; margin-right: 1rem; color: var(--text-light); transition: color 0.2s; }
        .sidebar-footer { margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--glass-border); }
        .version-info { font-size: 0.75rem; color: var(--text-light); cursor: pointer; text-align: center; opacity: 0.9; }
        .version-info .long-version { display: none; }
        .version-info.expanded .short-version { display: none; }
        .version-info.expanded .long-version { display: inline; }

        .main-content {
            display: flex;
            flex-direction: column;
            overflow: hidden; /* CRITICAL FIX */
        }
        .main-header {
            padding: 1rem 1.5rem; flex-shrink: 0; display: flex; justify-content: space-between; align-items: center;
            background: var(--glass-bg); border-bottom: 1px solid var(--glass-border);
            backdrop-filter: blur(14px); -webkit-backdrop-filter: blur(14px);
        }
        .hamburger-button { background: none; border: none; cursor: pointer; padding: 0.5rem; color: var(--text-dark); display: inline-flex; }
        .search-bar { 
            flex-grow: 1; margin: 0 1rem; border-radius: 2rem; padding: 0.6rem 1rem;
            background: rgba(255, 255, 255, 0.5); border: 1px solid var(--glass-border); color: var(--text-dark); box-shadow: inset 0 1px 0 rgba(255,255,255,0.15);
        }
        body.dark-theme .search-bar { background: rgba(17, 24, 39, 0.5); }
        .search-bar::placeholder { color: var(--text-light); opacity: 0.8; }
        
        .content-area {
            flex-grow: 1;
            overflow-y: auto; /* CRITICAL FIX */
            padding: 1.5rem;
        }
        .content-header { margin-bottom: 1.5rem; }
        .content-header h1 { margin: 0; font-size: 1.8rem; }
        #welcome-view, #settings-view { display: flex; justify-content: center; align-items: center; height: 100%; color: var(--text-light); font-size: 1.2rem; text-align: center; }
        #file-view, #settings-view { display: none; }

        .file-list-header, .file-row { display: grid; grid-template-columns: 1fr 120px; align-items: center; padding: 0 1rem; }
        .file-list-header { color: var(--text-light); font-size: 0.85rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color); }
        .file-row {
            margin-top: 0.75rem; border-radius: 0.9rem;
            background: var(--glass-bg); border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s, transform 0.15s ease;
            transform: translateZ(0);
        }
        .file-row:hover { transform: translateY(-2px); background-color: var(--background); }
        .file-name-cell { display: flex; align-items: center; padding: 0.8rem 0; }
        .file-icon { width: 32px; height: 32px; margin-right: 1rem; color: rgba(124, 58, 237, 0.8); }
        .file-name { font-weight: 500; color: var(--text-dark); }
        .file-date { display: none; }
        .file-actions { font-size: 0.9rem; color: var(--text-light); }
        .action-button {
            border: 1px solid rgba(124, 58, 237, 0.4); background: linear-gradient(180deg, rgba(124, 58, 237, 0.14), rgba(124, 58, 237, 0.06));
            border-radius: 0.5rem; padding: 0.5rem 1rem; color: var(--text-dark); cursor: pointer; transition: transform 0.12s ease, background-color 0.2s ease;
        }
        .action-button:hover { transform: translateY(-1px); background: linear-gradient(180deg, rgba(124, 58, 237, 0.22), rgba(124, 58, 237, 0.1)); }
        
        .theme-toggle-button {
            background: linear-gradient(180deg, rgba(124, 58, 237, 0.12), rgba(6, 182, 212, 0.12)); border: 1px solid rgba(124, 58, 237, 0.35);
            box-shadow: 0 6px 16px rgba(124, 58, 237, 0.15); color: var(--text-light); width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; display: flex; justify-content: center; align-items: center; transition: all 0.3s ease;
        }
        .theme-toggle-button:hover { filter: brightness(1.05); }
        #login-screen .theme-toggle-button { position: absolute; top: 1.5rem; right: 1.5rem; z-index: 100; }
        
        #sidebar-overlay { 
            position: fixed; inset: 0; z-index: 200; opacity: 0; transition: opacity 0.4s ease; pointer-events: none;
            background-color: rgba(0,0,0,0.4); backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
        }

        body.sidebar-open .sidebar { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
        body.sidebar-open #sidebar-overlay { opacity: 1; pointer-events: auto; }

        @media (min-width: 900px) {
            #app-container {
                grid-template-columns: var(--sidebar-width) 1fr;
                grid-template-rows: 1fr;
            }
            .sidebar {
                position: static; /* sidebar is now a grid item */
                transform: translateX(0);
                box-shadow: none;
                border-right: 1px solid var(--glass-border);
            }
            .main-content {
                grid-column: 2 / 3; /* occupy the second grid column */
            }
            .hamburger-button, #sidebar-overlay { display: none; }
            .file-list-header, .file-row { grid-template-columns: 1fr 150px 120px; }
            .file-date { display: block; }
        }

        @media (prefers-reduced-motion: reduce) {
            * { transition: none !important; animation: none !important; }
        }

        button:focus-visible, input:focus-visible {
            outline: none; box-shadow: var(--ring); border-color: rgba(124, 58, 237, 0.45);
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div id="login-screen">
            <button id="theme-toggle-login" class="theme-toggle-button" title="Temayı Değiştir" aria-label="Temayı değiştir"></button>
            <div class="login-box">
                <img src="logo.png" alt="Mayatech Logo" class="login-logo">

        <div id="app-container">

                <div class="sidebar-header">
                    <img src="logo.png" alt="MHDS Logo" class="header-logo" id="home-logo-sidebar">

                <ul class="nav-list">
                    <li class="nav-item">

                            <svg><use href="#icon-folder" /></svg> Formlar

                    </li>

                </footer>
            </nav>

            <main class="main-content">
                <header class="main-header">
                    <button class="hamburger-button" id="hamburger-button" title="Menüyü Aç" aria-label="Yan menüyü aç">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <input type="text" id="search-input" class="search-bar" placeholder="Dosyalarda ara..." aria-label="Dosyalarda ara">
                    <button id="theme-toggle-main" class="theme-toggle-button" title="Temayı Değiştir" aria-label="Temayı değiştir"></button>
                </header>
                <div class="content-area">
                    <div id="welcome-view">
                        <p>Erişmek istediğiniz klasörü seçin.</p>
                    </div>
                    <div id="file-view">
                        <div class="content-header">
                             <h1 id="main-title"></h1>
                        </div>
                        <div class="file-list-header">
                            <div>Ad</div>
                            <div class="file-date">Değiştirme</div>
                            <div></div>
                        </div>
                        <div class="file-list" id="file-list"></div>
                    </div>
                     <div id="settings-view">
                        <p>Ayarları sadece yönetici veritabanından değiştirir.</p>
                    </div>
                </div>
            </main>
        </div>
        <div id="sidebar-overlay"></div>
    </div>

    <svg width="0" height="0" style="position:absolute;">
        <defs>
            <symbol id="icon-file" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></symbol>
            <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></symbol>
            <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></symbol>
            <symbol id="icon-folder" viewBox="0 0 24 24" stroke="currentColor" fill="none"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></symbol>
            <symbol id="icon-settings" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></symbol>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elementleri
            const loginScreen = document.getElementById('login-screen');
            const appContainer = document.getElementById('app-container');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('login-button');
            const loginErrorMessage = document.getElementById('login-error-message');
            const fileList = document.getElementById('file-list');
            const searchInput = document.getElementById('search-input');
            const themeToggleLogin = document.getElementById('theme-toggle-login');
            const themeToggleMain = document.getElementById('theme-toggle-main');
            const showFormsButton = document.getElementById('show-forms-button');
            const showDosyalarButton = document.getElementById('show-dosyalar-button');
            const showTablolarButton = document.getElementById('show-tablolar-button');
            const showSettingsButton = document.getElementById('show-settings-button');
            const hamburgerButton = document.getElementById('hamburger-button');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const mainTitle = document.getElementById('main-title');
            const welcomeView = document.getElementById('welcome-view');
            const fileView = document.getElementById('file-view');
            const settingsView = document.getElementById('settings-view');
            const versionInfo = document.getElementById('version-info');
            const homeLogoSidebar = document.getElementById('home-logo-sidebar');

            let currentPassword = '';

            // --- TEMA YÖNETİMİ ---
            const sunIcon = '<svg><use href="#icon-sun" /></svg>';
            const moonIcon = '<svg><use href="#icon-moon" /></svg>';
            function applyTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-theme');
                    themeToggleLogin.innerHTML = sunIcon; themeToggleMain.innerHTML = sunIcon;
                } else {
                    document.body.classList.remove('dark-theme');
                    themeToggleLogin.innerHTML = moonIcon; themeToggleMain.innerHTML = moonIcon;
                }
            }
            function toggleTheme() {
                const currentIsDark = document.body.classList.contains('dark-theme');
                const newTheme = currentIsDark ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            }
            [themeToggleLogin, themeToggleMain].forEach(btn => btn.addEventListener('click', toggleTheme));
            
            // --- MENÜ KONTROLÜ ---
            function openSidebar() { document.body.classList.add('sidebar-open'); }
            function closeSidebar() { document.body.classList.remove('sidebar-open'); }
            hamburgerButton.addEventListener('click', openSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);
            
            // --- SAYFA NAVİGASYONU ---
            function hideAllViews() {
                [welcomeView, fileView, settingsView].forEach(v => v.style.display = 'none');
                document.querySelectorAll('.nav-item button').forEach(b => b.classList.remove('active'));
            }

            function goHome() {
                hideAllViews();
                welcomeView.style.display = 'flex';
                closeSidebar();
            }
            
            // --- VERSİYON BİLGİSİ ---
            function toggleVersion() {
                const expanded = versionInfo.classList.toggle('expanded');
                versionInfo.setAttribute('aria-expanded', String(expanded));
            }
            versionInfo.addEventListener('click', toggleVersion);
            versionInfo.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); toggleVersion(); } });

            // --- ARAMA FİLTRESİ ---
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                fileList.querySelectorAll('.file-row').forEach(row => {
                    const fileName = row.querySelector('.file-name').textContent.toLowerCase();
                    row.style.display = fileName.includes(searchTerm) ? 'grid' : 'none';
                });
            });

            // --- DOSYA LİSTELEME ---
            function displayFiles(files) {
                fileList.innerHTML = '';
                if (!files || files.length === 0) {
                     fileList.innerHTML = `<p style="text-align:center; color: var(--text-light); margin-top: 2rem;">Bu klasörde içerik bulunmuyor.</p>`;
                     return;
                }
                files.forEach((file) => {
                    const row = document.createElement('div');
                    row.className = 'file-row';
                    row.innerHTML = `
                        <div class="file-name-cell">
                            <svg class="file-icon"><use href="#icon-file" /></svg>
                            <span class="file-name">${file.name}</span>
                        </div>
                        <div class="file-date">Bugün</div>
                        <div class="file-actions">
                            <a href="${file.url}" target="_blank" style="text-decoration:none;">
                                <button class="action-button">Aç</button>
                            </a>
                        </div>
                    `;
                    fileList.appendChild(row);
                });
            }

            async function fetchAndDisplayFiles(folder, title, buttonElement) {
                hideAllViews();
                fileView.style.display = 'block';
                mainTitle.textContent = title;
                buttonElement.classList.add('active');
                closeSidebar();
                fileList.innerHTML = `<p style="text-align:center; color: var(--text-light); margin-top: 2rem;">Yükleniyor...</p>`;

                try {
                    const response = await fetch('/api/getFiles', { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify({ password: currentPassword, folder: folder }) 
                    });
                    if (response.ok) {
                        const files = await response.json();
                        displayFiles(files);
                    } else {
                        fileList.innerHTML = `<p style="text-align:center; color: #ef4444; margin-top: 2rem;">Dosyalar yüklenemedi.</p>`;
                    }
                } catch (error) {
                    fileList.innerHTML = `<p style="text-align:center; color: #ef4444; margin-top: 2rem;">Bir ağ hatası oluştu.</p>`;
                }
            }

            showFormsButton.addEventListener('click', () => fetchAndDisplayFiles('forms', 'Formlar', showFormsButton));
            showDosyalarButton.addEventListener('click', () => fetchAndDisplayFiles('dosyalar', 'Dosyalar', showDosyalarButton));
            showTablolarButton.addEventListener('click', () => fetchAndDisplayFiles('tablolar', 'Tablolar', showTablolarButton));
            
            showSettingsButton.addEventListener('click', () => {
                hideAllViews();
                settingsView.style.display = 'flex';
                showSettingsButton.classList.add('active');
                closeSidebar();
            });

            homeLogoSidebar.addEventListener('click', goHome);
            
            // --- GİRİŞ VE OTURUM YÖNETİMİ ---
            function showApp() {
                goHome();
                loginScreen.classList.add('hidden');
                setTimeout(() => {
                    appContainer.style.display = 'grid';
                    setTimeout(() => appContainer.classList.add('visible'), 50);
                }, 500);
            }

            async function handleLogin() {
                const password = passwordInput.value;
                if (!password) { loginErrorMessage.style.display = 'block'; return; }
                loginButton.disabled = true;
                loginButton.textContent = 'Doğrulanıyor...';
                loginErrorMessage.style.display = 'none';
                
                // Sadece şifre doğrulaması için API'ye istek atıyoruz
                try {
                    const response = await fetch('/api/getFiles', { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify({ password: password, folder: 'forms' }) // Herhangi bir klasör isteyebiliriz, sadece şifre kontrolü için
                    });

                    if (response.ok) {
                        currentPassword = password; // Şifreyi sonraki istekler için sakla
                        sessionStorage.setItem('isLoggedIn', 'true');
                        sessionStorage.setItem('userPassword', password);
                        showApp();
                    } else {
                        loginErrorMessage.style.display = 'block';
                        passwordInput.value = '';
                    }
                } catch (error) {
                    loginErrorMessage.textContent = 'Bir ağ hatası oluştu. Lütfen tekrar deneyin.';
                    loginErrorMessage.style.display = 'block';
                } finally {
                    loginButton.disabled = false;
                    loginButton.textContent = 'Giriş Yap';
                }
            }
            
            // --- SAYFA YÜKLENDİĞİNDE ÇALIŞAN KOD ---
            (() => {
                applyTheme(localStorage.getItem('theme') || 'dark');
                if (sessionStorage.getItem('isLoggedIn') === 'true') {
                    currentPassword = sessionStorage.getItem('userPassword');
                    if(currentPassword) showApp();
                }
            })();

            loginButton.addEventListener('click', handleLogin);
            passwordInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') handleLogin(); });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayatech Hƒ±zlƒ± Form Sistemi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f6f5f4;
            --window-bg: #ffffff;
            --sidebar-bg: #e9e8e7;
            --text-primary: #2e3436;
            --text-secondary: #5c6163;
            --accent-color: #3465a4;
            --border-color: #d3d7cf;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-primary);
        }

        /* --- Login Screen --- */
        .login-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.3s ease;
        }
        .login-box {
            background: var(--window-bg);
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-align: center;
        }
        .login-box h2 { margin-top: 0; font-size: 1.4em; }
        input[type="password"] {
            width: 250px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1em;
            margin-top: 10px;
        }
        .login-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        .login-button:hover { background-color: #204a87; }
        .error-message { color: #cc0000; display: none; margin-top: 15px; font-weight: 500; }

        /* --- File Manager UI --- */
        .file-manager-window {
            width: 100%;
            height: 100%;
            max-width: 900px;
            max-height: 600px;
            background-color: var(--window-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }
        .fm-header {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            font-weight: 600;
            color: var(--text-secondary);
        }
        .fm-body {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }
        .fm-sidebar {
            width: 220px;
            background-color: var(--sidebar-bg);
            padding: 15px;
            border-right: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .sidebar-list { list-style: none; padding: 0; margin: 0; }
        .sidebar-item a {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 6px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
        }
        .sidebar-item a.active { background-color: #c9ced4; }
        .sidebar-icon { font-size: 1.2em; margin-right: 12px; }

        .fm-main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .file-list { list-style: none; padding: 0; margin: 0; }
        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 6px;
        }
        .file-item:hover { background-color: var(--bg-color); }
        .file-icon { font-size: 1.5em; margin-right: 15px; color: var(--accent-color); }
        .file-name { flex-grow: 1; font-weight: 500; }
        .edit-button {
            background-color: transparent;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        .edit-button:hover { background-color: var(--accent-color); color: white; }

        /* --- Mobile Responsive --- */
        @media (max-width: 768px) {
            .file-manager-window { border-radius: 0; max-height: 100vh; }
            .fm-sidebar { display: none; } /* Hide sidebar on mobile */
            .fm-header { display: none; } /* Hide header on mobile */
            .fm-main-content { padding: 15px; }
            .file-item { padding: 15px 10px; }
        }
    </style>
</head>
<body>

    <div class="login-overlay" id="login-screen">
        <div class="login-box">
            <h2>Mayatech Hƒ±zlƒ± Form Sistemi</h2>
            <input type="password" id="password" placeholder="Parola">
            <button class="login-button" id="login-button">Giri≈ü Yap</button>
            <p class="error-message" id="login-error-message">Hatalƒ± parola.</p>
        </div>
    </div>

    <main class="file-manager-window" id="main-screen">
        <header class="fm-header">Dosya Y√∂neticisi</header>
        <div class="fm-body">
            <aside class="fm-sidebar">
                <ul class="sidebar-list">
                    <li class="sidebar-item">
                        <a href="#" class="active">
                            <span class="sidebar-icon">üìÅ</span>
                            <span>T√ºm Formlar</span>
                        </a>
                    </li>
                </ul>
            </aside>
            <section class="fm-main-content">
                <ul class="file-list" id="file-list"></ul>
            </section>
        </div>
    </main>

    <script>
        const loginScreen = document.getElementById('login-screen');
        const mainScreen = document.getElementById('main-screen');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const loginErrorMessage = document.getElementById('login-error-message');
        const fileList = document.getElementById('file-list');

        function displayFiles(files) {
            fileList.innerHTML = '';
            files.forEach(file => {
                const isSheet = file.name.includes('.xls') || file.name.includes('Listesi');
                const fileTypeIcon = isSheet ? 'üìä' : 'üìÑ';
                const listItem = document.createElement('li');
                listItem.className = 'file-item';
                listItem.innerHTML = `
                    <div class="file-icon">${fileTypeIcon}</div>
                    <div class="file-name">${file.name}</div>
                    <a href="${file.url}" target="_blank"><button class="edit-button">D√ºzenle</button></a>
                `;
                fileList.appendChild(listItem);
            });
        }
        
        // --- G√úVENLƒ∞ ƒ∞LETƒ∞≈ûƒ∞M FONKSƒ∞YONU (DEƒûƒ∞≈ûTƒ∞Rƒ∞LMEDƒ∞) ---
        async function handleLogin() {
            const password = passwordInput.value;
            if (!password) { loginErrorMessage.style.display = 'block'; return; }
            loginButton.disabled = true;
            loginButton.textContent = 'Doƒürulanƒ±yor...';
            loginErrorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/getFiles', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ password: password }) });
                if (response.ok) {
                    const files = await response.json();
                    displayFiles(files);
                    loginScreen.style.opacity = '0';
                    setTimeout(() => {
                        loginScreen.style.display = 'none';
                        mainScreen.style.display = 'flex';
                    }, 300);
                } else {
                    loginErrorMessage.style.display = 'block';
                    passwordInput.value = '';
                }
            } catch (error) {
                loginErrorMessage.textContent = 'Bir aƒü hatasƒ± olu≈ütu.';
                loginErrorMessage.style.display = 'block';
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Giri≈ü Yap';
            }
        }
        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') { handleLogin(); } });
    </script>
</body>
</html>
